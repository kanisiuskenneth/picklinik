<!DOCTYPE html>
<!-- saved from url=(0064)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_sort -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<p>Click the button to sort the array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">Banana,Orange,Apple,Mango</p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
    document.getElementById("demo").innerHTML = fruits;
}
</script>



</body></html>
